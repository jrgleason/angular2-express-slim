<div style="display:flex;" class="all"><div class="show-heros"><h2>My Heros</h2><ul class="heroes"><li [class.selected]="hero === selectedHero" *ngFor="let hero of heroes" (click)="onSelect(hero)"><span class="badge">{{hero.id}}</span><span>{{hero.name}}</span></li></ul></div><div class="edit-hero"><my-hero-detail [hero]="selectedHero"></my-hero-detail></div></div>
